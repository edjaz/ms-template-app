<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="documentEntity">
            <h2><span jhiTranslate="frontofficeApp.documentDocumentEntity.detail.title">Document Entity</span> {{documentEntity.id}}</h2>
            <hr>
            <app-alert-error></app-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="frontofficeApp.documentDocumentEntity.text">Text</span></dt>
                <dd>
                    <span>{{documentEntity.text}}</span>
                </dd>
                <dt><span jhiTranslate="frontofficeApp.documentDocumentEntity.resume">Resume</span></dt>
                <dd>
                    <span>{{documentEntity.resume}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/document-entity', documentEntity.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
